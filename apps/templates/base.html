<!-- calendar_events.html -->
<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="A calendar event application for Django based on google calendar"/>
    <meta name="keywords" content="calendar, event, google, django"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="{% static 'tom-select/css/tom-select.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <script src="{% static 'tom-select/js/tom-select.complete.min.js' %}"></script>
    {% block extra_css %}{% endblock extra_css %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.select, .selectmultiple').forEach((el) => {
                let settings = {
                    placeholder: 'Rechercher ou sÃ©lectionner'
                };
                new TomSelect(el, settings);
    
            });
    
            document.querySelectorAll('.ts-wrapper').forEach((el) => {
                el.classList.remove('form-select');
    
            });
        });
    </script>
    {% block extra_js %}{% endblock extra_js %}

</body>
</html>
